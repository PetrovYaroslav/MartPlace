<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <!-- start header -->
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <div class="header__logo">
            <a href="#">
              <img src="images/logo.png" alt="logo">
            </a>
          </div>
          <a href="#" class="header__btn">Become a Seller</a>
          <div class="header__box">
            <a href="№" class="header__icon-btn">
              <img src="images/header-alarm.png" alt="">
            </a>
            <a href="№" class="header__icon-btn">
              <img src="images/header-massage.png" alt="">
            </a>
            <a href="№" class="header__icon-btn">
              <img src="images/header-cart.png" alt="">
            </a>
          </div>
          <div class="profile">
            <a class="profile__avatar" href="#"></a>
            <div class="profile__info">
              <div class="profile__info-name">Taofiq Hakim </div>
              <div class="profile__info-money">$20.45</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header__menu">
      <div class="container">
        <div class="header__menu-inner">
          <nav class="menu">
            <ul class="menu__list">
              <li><a href="#">HOME</a></li>
              <li><a href="#">all products</a></li>
              <li><a href="#">wordpress</a></li>
              <li><a href="#">festures</a></li>
              <li><a href="#">Pages</a></li>
            </ul>
          </nav>
          <form class="menu__form">
            <input type="text" placeholder="Search product here...">
            <button type="submit">
              <img src="images/search.png" alt="search">
            </button>
          </form>
        </div>
      </div>
    </div>
  </header>
  <!-- end header -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
